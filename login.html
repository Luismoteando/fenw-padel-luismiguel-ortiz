<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar sesión - Pádel UPM</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/secondary.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/secondary.js"></script>
    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div class="box">
    <div class="row header">
        <div id="navbar"></div>
    </div>

    <div class="row content justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="login_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img alt="Logo" class="brand_logo" src="img/brand_upm.png">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input class="form-control input_user" id="user" name="" placeholder="Usuario" type="text"
                                   value="">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input class="form-control input_pass" id="password" name="" placeholder="Contraseña"
                                   type="password"
                                   value="">
                        </div>
                        <div class="div_warning fade" id="warning"></div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button class="btn login_btn" id="login" name="button" type="button">Iniciar sesión</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        ¿No tienes cuenta?<a class="ml-2" href="signin.html">Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row footer justify-content-center">
        <div id="footer"></div>
    </div>
</div>


</body>
</html>
